<body>
    <div class="screen">
        <img id="screen_img" src="../../assets/images/board_now.jpg" />

            <!-- <i  class="fa fa-chevron-left" id="left" ></i> -->
            <button class="Board_Now_Button" onclick="boardNow()">Board Now!</button>
            <!-- <i class="fa fa-chevron-right" id="right"></i> -->
        </div>
        <div class="exit_btn">       
            <i class="fa fa-sign-out" onclick="exit()" id="exit">Exit</i>
        </div>
    </div>   
</body>
<script>
    function boardNow(){
        document.getElementById("screen_img").style.transform="scale(2)"
        setTimeout(()=>{
            window.location.href="https://amulyadubey.github.io/Enigma/screens/Virtual_Exp/VE_2.html"
        }, 2000)
    }

    function exit(){
        window.location.href="https://amulyadubey.github.io/Enigma/screens/Home/Home.html"
    }
</script>
