<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="VE_3_Style.css"/>
    <link rel="stylesheet" href="../../assets/stylesheet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="screen_3">
        <img id='img_3' src="../../assets/images/plane2.jpg" />
        <div class="buttons_3">
            <i  class="fa fa-chevron-left" id="left" ></i>
            <button class="Board_Now_Button" onclick="goAhead()">Go to seat</button>
            <i class="fa fa-chevron-right" id="right"></i>
        </div>
        <div class="exit_btn">       
            <i class="fa fa-sign-out" onclick="exit()" id="exit">Exit</i>
        </div>
    </div>   
</body>
<script>
    function goAhead(){
        document.getElementById("img_3").style.transform="scale(2) translateX(20%)"
        setTimeout(()=>{
                window.location.href="https://amulyadubey.github.io/Enigma/screens/Virtual_Exp/VE_4.html"
        }, 2000)
    }
    function exit(){
        window.location.href="https://amulyadubey.github.io/Enigma/screens/Home/Home.html"
    }
</script>
